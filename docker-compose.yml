# docker-compose.yml
services:
  backend:
    build: .
    ports:
      - "8000:8000"
    command: python HireTuneSite/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    image: node:18
    working_dir: /code/HireTuneSite/frontend
    command: sh -c "npm install && npm run dev"
    volumes:
      - .:/code

  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

volumes:
  postgres_data: